		<script type="text/javascript" charset="utf-8">
			// Detect dimensions of browser size and adjust images to scale
			function jsUpdateSize(){
				
				// Get the dimensions of the viewport
				var width = window.innerWidth ||
							document.documentElement.clientWidth ||
							document.body.clientWidth;
				var height = window.innerHeight ||
							 document.documentElement.clientHeight ||
							 document.body.clientHeight;
		
				// references to doc divs
				var ps_ls = document.getElementById('psls');
				var ps40_ls = document.getElementById('ps40ls');	
				var ps_p = document.getElementById('psp');
				var ps40_p = document.getElementById('ps40p');		
				
				var ps_landscape = document.getElementById('ps_landscape');
				var ps40_landscape = document.getElementById('ps40_landscape');
				var ps_portrait = document.getElementById('ps_portrait');
				var ps40_portrait = document.getElementById('ps40_portrait');				
							 
				// detect whether landscape or portrait required
				var landscape_ratio = (2*ps_ls.width)/ps_ls.height;
				var portrait_ratio = ps_ls.width/(2*ps_ls.height);
				var mean_ratio = (landscape_ratio+portrait_ratio)/2;
				var window_ratio = width/height;
				
				if (window_ratio > mean_ratio) {
					
					// landscape mode
					
					// display landscape
					ps_landscape.style.display = 'block';
					ps40_landscape.style.display = 'block';		
					ps_portrait.style.display = 'none';
					ps40_portrait.style.display = 'none';	
					
					width = width/2;					
					
					// ratios to determine how to alter image
					var brows_ratio = width/height;
					var img_ratio = ps_ls.width/ps_ls.height;
					
					if (brows_ratio < img_ratio) {
						ps_ls.style.width = '100%';
						ps_ls.style.height = 'auto';
						ps40_ls.style.width = '100%';
						ps40_ls.style.height = 'auto';
					} else {
						ps_ls.style.height = '100%';
						ps_ls.style.width = 'auto';
						ps40_ls.style.height = '100%';
						ps40_ls.style.width = 'auto';					
					}		
					
					// reset portrait image to start
					ps_p.src = "psp_1.jpg";										
								
				} else {
					
					// portrait mode

					// display portrait
					ps_landscape.style.display = 'none';
					ps40_landscape.style.display = 'none';
					ps_portrait.style.display = 'block';
					ps40_portrait.style.display = 'block';						
					
					height = height/2;					
					
					// ratios to determine how to alter image
					var brows_ratio = width/height;
					var img_ratio = ps_p.width/ps_p.height;
					
					if (brows_ratio < img_ratio) {
						ps_p.style.width = '100%';
						ps_p.style.height = 'auto';
						ps40_p.style.width = '100%';
						ps40_p.style.height = 'auto';
					} else {
						ps_p.style.height = '100%';
						ps_p.style.width = 'auto';
						ps40_p.style.height = '100%';
						ps40_p.style.width = 'auto';					
					}		
					
									
					// reset landscape image to start
					ps_ls.src = "ps_1.jpg";
					
					/*
					// maintain img continuity
					if (ps_ls.src.match("ps_1")) {
						ps_p.src = "psp_1.jpg";
					} else if (ps_p.src.match("ps_2") {
						ps_p.src = "psp_2.jpg";
					} else {
						ps_p.src = "psp_3.jpg";
					}	
					*/					
				}			
					
			};
			window.onload = jsUpdateSize;       // When the page first loads
			window.onresize = jsUpdateSize;     // When the browser changes size
			
			window.orientation = jsUpdateSize;	// When the orientation changes
			
		</script>
